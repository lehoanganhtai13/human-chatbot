# Reference: https://github.com/milvus-io/milvus/blob/master/deployments/docker/standalone/docker-compose.yml

services:
  minio-storage:
    hostname: minio-storage
    container_name: minio-storage-container
    image: minio/minio:RELEASE.2024-08-29T01-40-52Z
    restart: always
    ports:
      - "9030:9000"
      - "9031:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      NO_PROXY: localhost,milvus-etcd,milvus-standalone,${NETWORK_SUBNET}
      no_proxy: localhost,mulvus-etcd,milvus-standalone,${NETWORK_SUBNET}
    volumes:
      - ./.data:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 20s
      retries: 3
    env_file:
      - .env
    networks:
      - human-chatbot

networks:
  human-chatbot:
    name: human-chatbot
    external: true